<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Funcionários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    
    <form id="formFuncionario">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        
        <div class="form-group">
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="18" max="70" required>
        </div>
        
        <div class="form-group">
            <label for="cargo">Cargo:</label>
            <input type="text" id="cargo" name="cargo" required>
        </div>
        
        <div class="form-group">
            <label for="salario">Salário:</label>
            <input type="number" id="salario" name="salario" min="0" step="0.01" required>
        </div>
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <h2>Funcionários Cadastrados</h2>
    <table id="tabelaFuncionarios">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cargo</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos funcionários serão inseridos aqui via JavaScript -->
        </tbody>
    </table>

    <section id="relatorios">
        <h2>Relatórios</h2>
        
        <div class="relatorio">
            <h3>Funcionários com salário > R$ 5.000</h3>
            <ul id="alta-renda"></ul>
        </div>
        
        <div class="relatorio">
            <h3>Média Salarial</h3>
            <p id="media-salarial"></p>
        </div>
        
        <div class="relatorio">
            <h3>Cargos Únicos</h3>
            <ul id="cargos-unicos"></ul>
        </div>
        
        <div class="relatorio">
            <h3>Nomes em Maiúsculo</h3>
            <ul id="nomes-maiusculo"></ul>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
